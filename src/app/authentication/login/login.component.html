
{{ model | json}}
<div class="container">
  <h1>Login Form</h1>
  <form #loginForm = 'ngForm' (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username"  [(ngModel)]="model.username" #username="ngModel"
      required>
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        Username is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" #password="ngModel"
      required>
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>

  <div *ngIf="loginFailed" class="aleer alert-danger">
    {{errMessage}}
</div>
</div>
